{% extends "base.html" %}
{%block title%} Shared Facility Records | Login {% endblock %}
{% block content %}

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Medical Book</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

<div class="container">

	{% if user.authenticated %}

	{% endif %}
	{% if error_message %}
	<h5>
		<div class="alert alert-danger alert-dismissable" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times; </span><span class="sr-only">Close</span></button>
            	<strong><center><span class="glyphicon glyphicon-info-sign"></span> {{ error_message }}</center></strong>
        </div>
    </h5> 
	{% endif %}

	<form class="form-signin" method="post" action="{% url 'facility:login' %}">
		{% csrf_token %}
		<h2 class="form-signin-heading">Please sign in</h2>
		<input type="email" class="form-control" placeholder="email-address" name="email" required autofocus>
		<input type="password" class="form-control" name="password" placeholder="password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form> <!-- /container -->


</div>

{% endblock %}
